<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Le réseau des haricots</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{vue.utilisateurs}" var="user" draggableColumns="true">
            <p:column headerText="Login">
                <h:outputText value="#{user.login}"/>
            </p:column>
            <p:column headerText="Mdp">
                <h:outputText value="#{user.mdp}"/>
            </p:column>
            <p:column headerText="Prénom">
                <h:outputText value="#{user.prenom}"/>
            </p:column>
            <p:column headerText="Nom">
                <h:outputText value="#{user.nom}"/>
            </p:column>
            <p:column headerText="email">
                <h:outputText value="#{user.email}"/>
            </p:column>
            <p:column headerText="idVille">
                <h:outputText value="#{user.idVille}"/>
            </p:column>
        </p:dataTable>
        <h3>Ajout</h3>
        <h:form>
            Login:
            <p:inputText value="#{vue.login}"/><br/>
            Mdp:
            <p:inputText value="#{vue.mdp}"/><br/>
            Prenom:
            <p:inputText value="#{vue.prenom}"/><br/>
            Nom:
            <p:inputText value="#{vue.nom}"/><br/>
            Email:
            <p:inputText value="#{vue.email}"/><br/>
            Ville:
            <p:autoComplete minQueryLength="3" value="#{vue.ville}" completeMethod="#{vue.completeText}"/><br/>
            Region:
            <p:selectOneMenu value="#{vue.region}">
                <f:selectItems value="#{vue.regionsNames}" />
            </p:selectOneMenu>
            <p:commandButton value="Ajouter" ajax="false" action="#{vue.addUtilisateur()}"/>
        </h:form>
        <h3>Suppression</h3>
        <h:form>
            <p:inputText value="#{vue.login}"/>
            <p:commandButton value="Supprimer" ajax="false" action="#{vue.removeUtilisateur()}"/>
        </h:form>
    </h:body>
</html>
