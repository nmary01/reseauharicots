<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Le réseau des haricots</title>
    </h:head>
    <h:body>
        <h3>Faire une demande</h3>
        <h:form>
            <p:outputLabel value="Produit:" for="produit"/>
            <p:autoComplete id="produit" minQueryLength="3" value="#{vueD.nomProduit}" completeMethod="#{vueD.completeText}"/><br/>
            <p:outputLabel value="Quantité:" for="quantite"/>
            <p:inputText id="quantite" value="#{vueD.quantite}"/><br/>
            <p:outputLabel value="Prix Unitaire Max:" for="pumax"/>
            <p:inputText id="pumax" value="#{vueD.prixMax}"/><br/>
            <p:commandButton value="Faire une demande" ajax="false" action="#{vueD.addDemande()}"/>
        </h:form>
        <h3>Vos demandes</h3>
        <p:dataTable value="#{vueD.demandes}" var="demande" draggableColumns="true">
            <p:column headerText="Id Demande">
                <h:outputText value="#{demande.idDemande}"/>
            </p:column>
            <p:column headerText="Date">
                <h:outputText value="#{demande.date}"/>
            </p:column>
            <p:column headerText="Produit">
                <h:outputText value="#{demande.idProduit.nomProduit}"/>
            </p:column>
            <p:column headerText="Quantité">
                <h:outputText value="#{demande.quantite}"/>
            </p:column>
            <p:column headerText="Prix unitaire max">
                <h:outputText value="#{demande.prixUnitaireMax}"/>
            </p:column>
        </p:dataTable>
        <h:link value="Page d'accueil" outcome="index"/>
    </h:body>
</html>
