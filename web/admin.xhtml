<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="style.css" />
        <title>Le réseau des haricots</title>
    </h:head>
    <h:body>
        <div class="enteteEl">
            <img src="resources/logo.png" alt="BeanLogo" width="70px" height="70px"/>
            <h1>LE RESEAU DES HARICOTS !</h1>
        </div>
        <p:button value="Retour" outcome="index"/>
        <div id="coBody">
            <div>
                <h2>Ajouter un produit</h2>
                <h:form>
                    <p:outputLabel value="Login:" for="login"/><br/>
                    <p:inputText class="coForm" id="login" value="#{vue.login}"/><br/>
                    <p:outputLabel value="Mot de passe:" for="mdp"/><br/>
                    <p:inputText class="coForm" id="mdp" value="#{vue.mdp}"/><br/>
                    <p:outputLabel value="Prénom:" for="prenom"/><br/>
                    <p:inputText class="coForm" id="prenom" value="#{vue.prenom}"/><br/>
                    <p:outputLabel value="Nom:" for="nom"/><br/>
                    <p:inputText class="coForm" id="nom" value="#{vue.nom}"/><br/>
                    <p:outputLabel value="Email:" for="email"/><br/>
                    <p:inputText class="coForm" id="email" value="#{vue.email}"/><br/>
                    <p:outputLabel value="Ville:" for="ville"/><br/>
                    <p:autoComplete class="coForm" id="ville" minQueryLength="3" value="#{vue.ville}" completeMethod="#{vue.completeText}"/><br/>
                    <p:outputLabel value="Region:" for="region"/><br/>
                    <p:selectOneMenu class="coForm" id="region" value="#{vue.region}">
                        <f:selectItems value="#{vue.regionsNames}" />
                    </p:selectOneMenu><br/>
                    <p:commandButton value="S'inscrire" ajax="false" action="#{vue.addUtilisateur()}"/>
                </h:form>
            </div>
            <div>
                <h2>Connexion</h2>
                <h:form class="coForm">
                    <p:growl id="growlConnexion" showDetail="true" sticky="true" />
                    <p:outputLabel value="Login:" for="login"/><br/>
                    <p:inputText class="coForm" id="login" value="#{loginController.loginU}"/><br/>
                    <p:outputLabel value="Mot de passe:" for="mdp"/><br/>
                    <p:inputText class="coForm" id="mdp" value="#{loginController.mdp}"/><br/>
                    <p:commandButton value="Connexion" ajax="false"  action="#{loginController.login}" update="growlConnexion"/>
                </h:form>
            </div>
            <div>
                <h2>Suppression</h2>
                <h:form class="coForm">
                    <p:outputLabel value="Login:" for="login"/><br/>
                    <p:inputText class="coForm" id="login" value="#{vue.login}"/><br/>
                    <p:commandButton value="Supprimer" ajax="false" action="#{vue.removeUtilisateur()}"/>
                </h:form>

            </div>
        </div>

    </h:body>
</html>
